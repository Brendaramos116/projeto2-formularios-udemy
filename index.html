<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Confeitaria</title>
</head>
<body>
   <div class="container">
        <div class="header">
            <h3>Faça sua encomenda aqui!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Fomulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Monte Seu Bolo</h1>
                <p>Descreva as características e marque os opcionais que deseja:</p>        
                <form>
                    <div class="box-input">
                        <label for="title">Ocasião <span class="required-field">*</span></label>
                        <input type="text"
                            name="title"
                            id="title"
                            class="block"
                            placeholder="Descreva para qual ocasião que você deseja o bolo"
                            minlength="1"
                            maxlength="50"
                            required
                         />
                    </div>
                    <div class="box-input">
                        <label for="price">Restrição <span class="required-field">*</span></label>
                        <input type="text"
                            name="price"
                            id="price"
                            class="block"
                            placeholder="Defina sem existe alguma restrição, por exemplo: sem lactose"
                            required
                         />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea type="text"
                            name="description"
                            id="description"
                            class="block"
                            placeholder="Aqui você coloca os detalhes do bolo que deseja, por exemplo: quero com a cor rosa e dourado."
                            required
                        ></textarea>
                    </div>
                    <div class="box-input-massa">
                        <p>Massa <span class="required-field">*</span></p>
                        <table>
                            <tr>
                                <td>
                                    <img class="img" src="https://admin.docepedia.com/site/uploads/2024/08/massas-bolo-selectachocolates-paodelo-1400x640-1-1024x468.jpg" alt="Pão de ló"> 
                                        <figcaption>
                                            <input type="radio" name="massa" id="pao-de-lo"/>
                                            <label for="pao-de-lo">Pão de Ló</label>
                                        </figcaption>                                             
                                </td>
                                <td>
                                    <img class="img" src="https://admin.docepedia.com/site/uploads/2024/08/massas-bolo-selectachocolates-genoise-1400x640-1-1024x468.jpg" alt="genoise">
                                        <figcaption>
                                            <input type="radio" name="massa" id="genoise"/>
                                            <label for="genoise">Génoise</label>
                                        </figcaption>
                                </td>
                                <td>
                                    <img class="img" src="https://admin.docepedia.com/site/uploads/2024/08/massas-bolo-selectachocolates-chiffon-1400x640-1-1024x468.jpg" alt="chiffon">
                                        <figcaption>
                                            <input type="radio" name="massa" id="chiffon"/>
                                            <label for="chiffon">Chiffon</label>
                                        </figcaption>
                                        
                                </td> 
                            </tr>                            
                            <tr>
                                <td>
                                    <img class="img" src="https://bolosparavender.com/wp-content/uploads/2019/06/receita-de-bolo-amanteigado.jpg.webp" alt="amanteigado">
                                        <figcaption>
                                            <input type="radio" name="massa" id="amanteigada"/>
                                            <label for="amanteigada">Amanteigada</label>
                                        </figcaption>
                                </td>
                                <td>
                                    <img class="img" src="https://cozinhabr.com.br/wordpress/wp-content/files/cozinhabr.com.br/2024/06/red-velvet-2.webp" alt="red-velvet">
                                        <figcaption>
                                            <input type="radio" name="massa" id="red_velt"/>
                                            <label for="red_velt">Red Velvet</label> 
                                        </figcaption>
                                </td>                   
                            </tr>
                        </table>
                    </div>
                    <div class="optional-input">
                        <p>Recheio <span class="required-field">*</span></p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="brigadeiro" name="optional[]" value="brigadeiro">
                                <label for="brigadeiro">Brigadeiro</label>
                            </li>
                            <li>
                                <input type="checkbox" id="moca" name="optional[]" value="moca">
                                <label for="moca">Baba de moça</label>
                            </li>
                            <li>
                                <input type="checkbox" id="prestigio" name="optional[]" value="prestigio">
                                <label for="prestigio">Prestígio</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ninho" name="optional[]" value="ninho">
                                <label for="ninho">Leite Ninho</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-input">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="sencassao" name="optional[]" value="sencassao">
                                <label for="sencassao">Sensação</label>
                            </li>
                            <li>
                                <input type="checkbox" id="abacaxi" name="optional[]" value="abacaxi">
                                <label for="abacaxi">Abacaxi</label>
                            </li>
                            <li>
                                <input type="checkbox" id="uva" name="optional[]" value="uva">
                                <label for="uva">Uva</label>
                            </li>
                            <li>
                                <input type="checkbox" id="maracuja" name="optional[]" value="maracuja">
                                <label for="maracuja">Maracujá</label>
                            </li>
                        </ul>
                    </div>
                            <p class="obs">Obs: Você pode escolher até 2 recheios</p>
                        <div class="box-input">
                            <p>Fotos de Referência <span class="required-field">*</span></p>
                            <input 
                                type="file" multiple 
                                accept="image/png, image/jpg" 
                                id="images" 
                                name="imagens"
                                required
                            />
                        </div>
                        <div class="box-input">
                            <p>Data da Encomenda <span class="required-field">*</span></p>
                            <input 
                                type="date"                               
                                id="data" 
                                name="data"
                                required
                            />
                        </div>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
   </div>
</body>
</html>
